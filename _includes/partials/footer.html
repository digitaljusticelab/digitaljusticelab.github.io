<div class="footer">
  <ul>
    {% for footerItem in site.footer %}
      <li>
        <a href="{{ footerItem.url }}">
          {% if footerItem.fontAwesomeIcon %}
            <i class="fab {{ footerItem.fontAwesomeIcon }}"></i>
          {% endif %}
          <span class="footer-item-label">{{ footerItem.label }}</span>
        </a>
      </li>
    {% endfor %}
  </ul>
</div>
